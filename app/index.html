<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magellan ABA</title>
    <style>
      :root {
        --bg: #f8fafc; --card:#ffffff; --text:#0f172a;
        --muted:#64748b; --primary:#2563eb; --primary-contrast:#ffffff;
        --ring:#93c5fd; --radius:12px; --shadow: 0 6px 18px rgba(15,23,42,.08);
      }
      html,body {height:100%} body{margin:0; background:var(--bg); color:var(--text); font-family: Inter, system-ui, sans-serif;}
      .card{background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:16px;}
      .btn{background:var(--primary); color:var(--primary-contrast); border:none; border-radius:10px; padding:8px 12px; cursor:pointer}
      .btn.ghost{background:transparent; color:var(--primary); border:1px solid var(--primary)}
      a{color:var(--primary); text-decoration:none}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
